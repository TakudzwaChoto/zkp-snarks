name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps (runtime)
        run: |
          python -m pip install --upgrade pip
          pip install Flask==2.3.3 cryptography==41.0.7 python-dotenv==1.0.0 Flask-Limiter==3.5.1 Flask-WTF==1.2.1 requests==2.32.3
      - name: Install deps (evaluation only)
        run: |
          pip install numpy==1.26.4 pandas==2.2.2 scikit-learn==1.4.2 matplotlib==3.8.4 seaborn==0.13.2
      - name: Generate 4k dataset
        run: |
          python data/generate_synthetic_dataset.py -b 2000 -a 2000 -f json -o data/synth_4k.json --seed 42
      - name: Run evaluation (headless plots)
        env:
          MPLBACKEND: Agg
          FAST_EVAL: 'true'
          SKIP_PLOTS: 'false'
          ENABLE_TRANSFORMER: 'false'
        run: |
          python run_evaluation.py -d data/synth_4k.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-outputs
          path: |
            evaluation_metrics_*.csv
            detailed_results_*.csv
            evaluation_results_*.png
            curves_*.csv